<div
  class="dark-layer d-flex justify-content-center align-items-center"
  [style.z-index]="isLocationPermissionEnabled && isApiDataFetched ? '5' : 20"
>
  <div
    [style.display]="
      isLocationPermissionEnabled && isApiDataFetched ? 'none' : 'block'
    "
    class="rounded-circle loading-icon"
  ></div>
</div>

<div
  class="container h-100 d-flex justify-content-between align-items-md-center flex-column"
>
  <app-header (typeChanged)="updateUI($event)"></app-header>
  <app-main
    (apiDataFetched)="isApiDataFetched = true"
    [selectedType]="selectedType"
    [coords]="coords"
    class="d-flex justify-content-evenly align-items-stretch flex-column"
  >
  </app-main>
</div>

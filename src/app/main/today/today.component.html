<div class="row">
  <div class="col user">
    <p class="city">{{ user.location }}</p>
    <p class="date">{{ user.date | date: "mediumDate" }}</p>
    <app-current-weather-icon [type]="'cloudy'" class="current-icon">
    </app-current-weather-icon>
    <span class="current-summery">{{ weather.main }}</span>
  </div>
  <div class="col text-end degree">
    <p class="number">{{ weather.temp | number: "1.0-0" }}&#176;</p>
    <p class="detailed">
      <span>{{ weather.temp_max | number: "1.0-0" }}&#176;</span> /
      <span>{{ weather.temp_min | number: "1.0-0" }}&#176;</span>
    </p>
    <span class="today-summery">{{ weather.description }}</span>
  </div>
</div>

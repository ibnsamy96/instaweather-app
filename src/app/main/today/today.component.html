<div class="row">
  <div class="col user">
    <p class="city">{{ user.location }}</p>
    <p class="date">{{ user.date | date: "mediumDate" }}</p>
    <app-current-weather-icon class="current-icon"> </app-current-weather-icon>
    <span class="current-summery">Cloudy</span>
  </div>
  <div class="col text-end degree">
    <p class="number">72&#176;</p>
    <p class="detailed"><span>81&#176;</span> / <span>63&#176;</span></p>
    <span class="today-summery">Cloudy throughout the day</span>
  </div>
</div>
